<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos</title>
</head>
<body>
    <p>Clique no bot√£o a seguir e veja o resoltado</p>
    <form action="">
        <input type="button" value="Apresentar" onclick="exemploEvento()">
    </form>

    <h1 id="exemplo" onmouseover="passarMousePorCima()"  onmouseout="titarMouse()">Troca de texto</h1>
</body>
<script>
function exemploEvento(){
    alert("mostrando alert!");
}


function passarMousePorCima(){
    document.getElementById("exemplo").innerHTML = "Evento com mouse over";

}

function titarMouse(){
    document.getElementById("exemplo").innerHTML = "Evento com mouse out";

}
</script>
</html>
