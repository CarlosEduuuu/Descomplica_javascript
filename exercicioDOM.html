<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio DOM</title>
</head>

<body>
    <div class="estilo">
        div com estilo
    </div>
    <div class="estilo">
        div com estilo 2
    </div>
    <p class="estilo">
        P com estilo
    </p>
    <p>Isso Ã© <span class="estilo">elemento span</span> dentro de um p</p>
</body>
<script>
    const elementoEstilo = document.querySelectorAll(".estilo");

    for (x = 0; x < elementoEstilo.length; x++) {
        elementoEstilo[x].style.backgroundColor = "blue";
        elementoEstilo[x].style.color = "white";
        elementoEstilo[x].innerText =  elementoEstilo[x].innerText.toUpperCase();
        
    }
</script>
