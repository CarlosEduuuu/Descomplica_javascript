<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>times</title>
</head>
<body>

    <ul id="listatime">

    </ul>
    
</body>
<script>


    times = ["Real Madri", "Juventos", "Milan" , "Barcelona"];

    var listaDeTimes = document.getElementById("listatime");

    for(var i = 0; i < times.length; i++){
        var time = times[i];
        var listaItem = document.createElement("li");
        listaItem.innerText = time;
        listaItem.style.border = "1px solid blue";
        listaDeTimes.appendChild(listaItem);

    }

</script>
</html>
